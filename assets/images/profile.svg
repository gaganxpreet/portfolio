  <circle cx="250" cy="315" r="10" fill="#1a1a1a"/>
  
  <!-- Code elements -->
  <text x="150" y="450" font-family="monospace" font-size="12" fill="#00d4ff" opacity="0.7">&lt;div class="developer"&gt;</text>
  <text x="170" y="470" font-family="monospace" font-size="12" fill="#00d4ff" opacity="0.7">&lt;code&gt;createAwesome()&lt;/code&gt;</text>
  <text x="150" y="490" font-family="monospace" font-size="12" fill="#00d4ff" opacity="0.7">&lt;/div&gt;</text>
  
