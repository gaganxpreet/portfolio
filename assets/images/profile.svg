  <line x1="120" y1="200" x2="150" y2="200" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <line x1="350" y1="200" x2="380" y2="200" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="220" x2="140" y2="220" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <line x1="360" y1="220" x2="380" y2="220" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  
